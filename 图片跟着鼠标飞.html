<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {
            position: absolute;
        }
        div {
            width: 3000px;
            height: 3000px;
        }
    </style>
</head>
<body>
<img src="images/tianshi.gif" alt="" id="img"/>
<script src="eventTool.js"></script>
<script>
    var img=document.getElementById("img");
    document.onmousemove=function(e){

        img.style.left=eventTool.getPageX(e)+"px";

        img.style.top=eventTool.getPageY(e)+"px";
    }
</script>
</body>
</html>
